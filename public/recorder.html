<!DOCTYPE html>
<html>
<head>
    <title>Route Recorder</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }

      #saveBtn {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 9999;
        padding: 10px 15px;
        background: #2ecc71;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 15px;
        font-weight: bold;
      }
    </style>
</head>
<body>

    <button id="saveBtn">SAVE ROUTE</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="recorder.js"></script>
</body>
</html>
